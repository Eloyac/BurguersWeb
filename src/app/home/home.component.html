<app-search></app-search>
<ul>
  <li *ngFor="let item of foods">
    <a routerLink="/food/{{item.id}}">
      <img src="{{ item.imgUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ item.name }}
        </div>
        <span class="favorite {{item.favorite?'':'not'}}"> ‚ù§ </span>
        <div class="stars">
          <star-rating
          [value]="item.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="24px"
          [readonly]="true"
        ></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of item.origins;index as i">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{item.cookTime}}
          </div>
        </div>
        <div class="price">
          {{item.price|currency}}
        </div>
      </div>
    </a>
  </li>
</ul>
